<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" >
    <title>Bookstore</title>
</head>
<body>


    <h1>Bookstore</h1>
    <section class="bookDisplay" id="bookDisplay">
    </section>
    <div id="form-wrapper">
        <form id="form">
            <label for="author">Author</label>
            <input type="text" id="author" name="author">
            <label for="title">Title</label>
            <input type="text" id="title" name="title">
            <label for="pages">Number of pages</label>
            <input type="number" id="pages" name="pages">
            <label for="status">Have you read it?</label>
            <input type="checkbox" id="status" value="read" name="status">
            <input type="submit" id="addBookBtn"></input>
        </form>
    </div>

    <button class="newBookBtn" id="newBookBtn">New Book</button>

    <script src="main.js"></script>
</body>
</html>
